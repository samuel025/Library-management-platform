
services:
  db:
    container_name: library_db
    image: postgres:latest
    environment:
      POSTGRES_USER: samwell
      POSTGRES_PASSWORD: password
      POSTGRES_DB: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5532:5432"
    networks:
      - db
    restart: unless-stopped


networks:
  db:
    driver: bridge

volumes:
  db: